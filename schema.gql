type Query {
  greeting: String
  products: [Product!]!   #it can not be null or [null]
  categories: [Category!]!
}

#
# Int Float String Boolean ID
#
# greeting: String!
#

type Product {
    id: ID!
    name: String!
    description: String!
    price: Float!
    category: Category!
}

type Category {
  id: ID!
  name: String!
  products: [Product!]!
}